<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <link type="text/css" rel="stylesheet" href="styles/htmlstyle.css">
        <script src="https://d3js.org/d3.v6.min.js"></script> 
        <script src="jquery.js"></script>
        <title>Horizontal Bar Timeline Example</title>
    </head>
    <body>

        <div class="wrapper">
            <div class="main">
                <svg xmlns="http://www.w3.org/2000/svg" width="9400" height="800" viewBox="0 0 9400 800" preserveAspectRatio="none" id="svg">
                    <path></path>
                </svg>
                <div class="timeline" id="timeline">
                </div>
                
            </div>
            <div class="sidebar">
                <img src="images/Nephi.jpg" height="310px" width="220px" alt="Nephi, the prophet" id="selectedPerson" class="selectImg">
                <p>
                    <b>Name</b><br>
                    <span id="selected_name">Prophet's Name</span><br><br>
                    <b>Lifespan</b><br>
                    <span id="dates">XX BC - XX BC</span><br><br>
                    <b>Influenced By</b><br>
                    <span id="incoming">Name 1, Name 2, etc.</span><br><br>
                    <b>Influenced</b><br>
                    <span id="outgoing">Name 1, Name 2, etc.</span><br><br>
                    <b>Selected Connection</b><br>
                    <span id="path_connect"></span>

                </p>
            </div>
          </div>
          <div class="title" id="title">Speakers of the Book of Mormon: Timeline</div>  
    
           
        <script src="timeline.js" type="text/javascript"></script>
    </body>
</html>
